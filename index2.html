<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rando</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
<img class="bg" src="images/background.jpg">
<div class="container-fluid">
  <div class="row headerNav">
    <header class="col-sm-7">
      <h1>Rando Getaways</h1>
    </header>
      <ul class="nav">
        <li class="col-sm-1">Explore</li>
        <li class="col-sm-1">About</li>
        <li class="col-sm-1">Blog</li>
        <li class="col-sm-1">Contact</li>
      </ul>
  </div>
</div>
<div class="container form">
  <h2>Let's Get Started</h2>
  <form role="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-default col-md-5"><span>Login</span></button>
      <div class="col-md-2"></div>
      <button type="submit" class="btn btn-default col-md-5"><span>Create</span></button>
    </div>
  </form>
</div>
</body>
</html>
